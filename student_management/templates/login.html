{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SRS - Login</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/favicon.png' %}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Plugins Stylesheet -->
    <link href="{% static 'assets/vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link class="main-switcher" href="{% static 'assets/css/switcher.css' %}" rel="stylesheet">

    <!-- Start - Style CSS -->
    <link class="main-plugins" href="{% static 'assets/css/plugins.css' %}" rel="stylesheet">
    <link class="main-css" href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Start - Preloader -->
    <div class="ic_preloader" id="ic_preloader">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- End - Preloader -->

    <!-- Start - Authentication Wrapper -->
    <div class="auth-wrapper">
        <div class="row">
            <div class="col-xl-6 col-lg-6 order-lg-1">
                <div class="auth-info text-center">
                    <div class="mb-5 mx-auto col-xxl-6">
                        <div class="brand-logo mb-3">
                            <h1 class="text-primary font-weight-bold">SRS Portal</h1>
                        </div>
                        <p class="info-text">Student Result and Performance Management System for Admins, Faculty,
                            and Students.</p>
                    </div>
                    <div class="auth-media">
                        <img class="w-100 img-fluid" src="{% static 'assets/images/login.png' %}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 mx-auto align-self-center">
                <div class="auth-form">
                    <div class="text-center mb-4">
                        <h3 class="mb-0">Sign In</h3>
                        <p class="mb-0">Log in to enter the portal</p>
                    </div>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg"
                                placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" name="password" autocomplete="current-password"
                                    class="form-control form-control-lg ic-password" placeholder="Enter your password"
                                    required>
                                <span class="show-pass position-absolute top-50 end-0 me-2 translate-middle">
                                    <span class="show"><i class="fa fa-eye-slash"></i></span>
                                    <span class="hide"><i class="fa fa-eye"></i></span>
                                </span>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End - Authentication Wrapper -->

    <!-- Start - Page Scripts -->
    <script src="{% static 'assets/vendor/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmxc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>

</html>
